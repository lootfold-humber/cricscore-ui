<button class="btn btn-primary" routerLink="/teams/add">Add New Team</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td scope="row">{{ team.name }}</td>
      <td>
        <button (click)="onDelete(team.id)" class="btn">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
