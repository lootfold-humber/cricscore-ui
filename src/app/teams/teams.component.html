<button class="btn btn-primary" routerLink="/teams/add">Add New Team</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <th scope="row">{{ team.name }}</th>
      <td>Edit | Delete</td>
    </tr>
  </tbody>
</table>
