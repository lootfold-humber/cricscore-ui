<div class="mx-auto mt-5 w-50">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">
        {{ match?.homeTeamName }} vs {{ match?.awayTeamName }}
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ getFormattedDate() }}</h6>
      <p *ngIf="match?.winningTeamId">
        Match won by: {{ getWinnerTeamName() }}
      </p>
      <div *ngIf="score?.firstInnings" class="card-text">
        {{ getFirstBattingTeamName() }} - {{ getFirstInScore() }}
      </div>
      <div *ngIf="score?.secondInnings" class="card-text">
        {{ getSecondBattingTeamName() }} - {{ getSecondInScore() }}
      </div>
    </div>
  </div>
</div>
