<h2 class="text-center">All Matches</h2>

<table class="table">
  <thead>
    <tr>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>DateTime</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of matches">
      <td>{{ m.homeTeamName }}</td>
      <td>{{ m.awayTeamName }}</td>
      <td>
        {{ getFormattedDate(m.scheduledDateTime) }}
      </td>
      <td>
        <button class="btn btn-light" (click)="onViewScore(m.id)">Score</button>
      </td>
    </tr>
  </tbody>
</table>
