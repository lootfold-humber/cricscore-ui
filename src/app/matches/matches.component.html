<a routerLink="/matches/schedule">Schedule New Match</a>

<table class="table">
  <thead>
    <th>Home Team</th>
    <th>Away Team</th>
    <th>DateTime</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let m of matches">
      <td>{{ m.homeTeamName }}</td>
      <td>{{ m.awayTeamName }}</td>
      <td>
        {{ getFormattedDate(m.scheduledDateTime) }}
      </td>
      <td>
        <button class="btn" (click)="onStart(m.id)">Start</button> |
        <button class="btn" (click)="onStop(m.id)">Complete</button> |
        <button class="btn" (click)="onScore(m.id)">Score</button> |
        <button class="btn" (click)="onDelete(m.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
